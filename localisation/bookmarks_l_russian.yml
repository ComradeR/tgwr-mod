 # 1914
 SCHLIEFFEN_NAME:0 "Великая война"
 SCHLIEFFEN_DESC:0 "Барабаны войны уже яростно отстукивают свой ритм. В следующем году ожидается война, как минимум, между Францией и Россией с одной стороны, и Германией и Австро-Венгрией с другой. Если в войну вступит еще больше великих держав, то этот конфликт, возможно, станет величайшим за всю историю. Только одно можно сказать наверняка: Для многих стран, само их существование поставлено под вопрос." 
 
 FRA_SCHLIEFFEN_DESC:0 "Реванш Франции наступит совсем скоро. Возвращение Триколора в Эльзас-Лотарингию и на французские территории, контролируемые немцами в Африке, кажется близким, чем когда-либо. Конечно, они тоже готовы нанести удар, но настало время Франции показать, что урок предыдущей войны был усвоен. n\nВ конце концов, все что нам нужно - боевой дух, которого нам недоставало в предыдущей войне, и немцам останется только собирать чемоданы. Да, ходят слухи, что возможна затяжная война, которая нам невыгодна, но слухи не всегда правдивы, верно?" 
 
 USA_SCHLIEFFEN_DESC:0 "Соединенные Штаты - изолированная, пацифистская страна со времен администрации Теодора Рузвельта. Однако, текущая мировая ситуация оставляет мало пространства для маневра таким могущественным державам как Америка. Хотя Вильсон проводил свою кампанию под лозунгом мира и процветания, да и условий для смены такого курса пока нет, дух Великой войны может все изменить./n/nНаходясь рядом с нестабильной Мексикой, а также наблюдая за Европой, перегрызающей друг другу глотки, как долго США смогут воздержаться от силовых действий?" 
 
 ENG_SCHLIEFFEN_DESC:0 "Ситуация в Европе стала невыносимой. Германия и Франция находятся у нижней черты поддержки британской общественности. Кайзер даже имеет наглость сомневаться в господстве Королевского военно-морского флота. Когда война, которую все так боятся, наступит, необходимо просто сделать то, что должно. А стоит ли?\n\n Можно предоставить Франции и Германии перемолоть друг друга и использовать это время для подготовки. Конечно, британские войска ДОЛЖНЫ вмешаться, если Германия или Франция, возможно, в конце концов решат атаковать британских союзников..." 
 
 GER_SCHLIEFFEN_DESC:0 "Предсказание герра фон Бисмарка о том, что следующая война начнется от искры с Балканской пороховой бочки, кажется, становится все более реальным. Со всем напряжением в этом регионе, уже нет никаких сомнений, что война между немецким и французским альянсами разразится в ближайшее время. Германия должна к ней подготовиться.\n\nВремя дипломатии закончилось. Немецкая армия должна быть готова к тому, что конфликт может стать затяжным, беспощадным, и, что хуже всего, возможна война на два фронта". 
 
 ITA_SCHLIEFFEN_DESC:0 "22 года назад, Италия нехотя вступила в Тройственный союз с Германией и ненавистными австрийцами, чтобы ответить на завоевания Франции в Тунисе. Сегодня же альянс является наиболее шатким в Европе. Старый союз предлагает шанс завоевать себе Савойю, Ниццу, Корсику и Тунис. Однако Антанта предоставляет возможность захватить побережье Далмации и, что вероятно, они более на это способны.\n\nУ Италии еще есть время до начала войны, чтобы сделать выбор: Какой стороне конфликта она доверит свою судьбу?" 

 AUH_SCHLIEFFEN_DESC:0 "Австро-Венгрия является гибким государством, и оно пережило много трудностей, при которых другие бы рухнули. Тем не менее, усиление поддержки панславизма в России, в сочетании с пылом войны на Балканах, представляет собой угрозу, которая может заколотить гвоздь в крышку гроба правления Габсбургов. Что еще хуже, итальянцы снова стали серьезно противостоять нам.\n\nАвстро-Венрия должна потушить пожар на Балканах и встать рядом с Германией в борьбе против ее врагов, иначе Империя может остаться только приятным воспоминанием." 

 RUS_SCHLIEFFEN_DESC:0 "Балканские войны не успокоили народ Российской империи. Хотя Россия оказала поддержку южнославянским державам, только Сербия и Черногория остались преданны к империи на востоке, и кризис уже маячит на горизонте, если мы хоть что-то не предпримем. Сербские экстремисты предложили разжечь войну с Австро-Венгрией, и это именно то, что нужно сейчас России.\n\nУ России есть четкая цель: завоевать немецкую часть Польши и славянские земли Австро-Венгрии." 
 
 TUR_SCHLIEFFEN_DESC:0 " Когда-то самая могущественная империя в мире теперь близка к развалу. Султанат больше не считается крупной державой Европы, и раздел Турции между всеми европейскими державами становится все более реальной угрозой. Что еще хуже, контроль над правительством получил некомпетентный Энвер-паша.\n\Лучшим вариантом, согласно мнению Порты, станет сближение с Германией, а там остается надеяться, что их могущественная армия защитит нас в эти тяжелые времена."  
 
 SER_SCHLIEFFEN_DESC:0 "The Balkan Wars saw a massive success for Serbia, as well as their most important ally in Greece. The hard part, however has just begun: The Habsburgs still hold the region of Bosnia, as well as other South Slavic territories. Worse yet, they see Serbia as a troublemaker, and would be more than happy to rid the world of the state at a moment's notice. \n\nFortunately, Russia seems to have taken a liking to Serbia, though perhaps for malicious reasons. If Tsar Peter utilizes this, the world may change forever..."

 BUL_SCHLIEFFEN_DESC:0 "Bulgaria was wrong to trust the Greeks and the Romanians to stay out of the inevitable conflict between themselves and Serbia, and are down to the lowest territorial extent since independence from the Ottoman Empire. It is unlikely they will be fooled twice. Russia seems next in the line of false friends, seeking only to profit from the state. \n\nThe only countries that seem to genuinely have Bulgaria's best interests at heart are Germany and Austria. Perhaps it's time for a new alliance?"
 
 MEX_SCHLIEFFEN_DESC:0 "While initially it seemed Madero's victory in the first phase of the Mexican Civil War was the end of it, in 1913 he was deposed, killed, and replaced by one of his former generals, Victoriano Huerta. Huerta is not popular or terribly competent, and few see him lasting long in command of the nation. \n\nStill, there is no agreement among the Mexican populace as to who is to be the next leader. Some rally behind causes as extreme as Communism or Military Dictatorship. Will Civil War rear its ugly head again?"

 JAP_SCHLIEFFEN_DESC:0 "Unfortunately, it turns out Emperor Taisho is cursed with mental afflictions which have severely impacted his ability to rule. Fortunately for Japan, his ministers and other members of the Imperial court have begun to administrate Japan, whose public is getting its first taste of liberty. \n\nBut still, what of the war in Europe? Would it be to Japan's benefit to throw in? After all, the British-Japanese alliance is tenuous at best, and Japan may be better off simply waiting to choose which side will serve its interests."

 BEL_SCHLIEFFEN_DESC:0 "Protected by the British, seen by the German as a backdoor leading to Paris avoiding the fortified French military's concentration along the Franco-German border, the Kingdom of Belgium is in a tricky situation.\n\nKing Albert I will have a difficult choice to make, either stand against the Kaiser Wilhelm II and stood side by side with Entente or either let the German troops walk in its territories and take a different course of action."

 HOL_SCHLIEFFEN_DESC:0 "Since the Second Hague Conference in 1907, the Netherlands do everything to avoid a Political Alliance with another European Empire.\n\nAs the drums of war resound to the gates of Amsterdam and despite their strong policy of neutrality, the peaceful mill country could soon find itself back to the wall having to make a choice that could forever change the future of the Dutch Empire.\n\nNo one knows how the fiercely patriotic Queen Wilhelmina will react..."
 
 CHI_SCHLIEFFEN_DESC:0 ""
 
 OTHER_SCHLIEFFEN_DESC:0 "Другие страны этого периода."