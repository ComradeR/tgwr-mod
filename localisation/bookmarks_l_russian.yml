l_english:
 BM_HISTORY_TITLE1:0 "Краткая история"
 HITTING_FAN_NAME:0 "И начинается"
 HITTING_FAN_DESC:0 "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 POWDERKEG_NAME:0 "Пороховая бочка Европы"
 POWDERKEG_DESC:0 "1910 год бросает вызов сложившемуся миру в Европе. Итальянцы готовятся к войне с османами, угрожая их владениям на Балканах. Восстание в Марокко разгорается все сильнее, вызывая страдания Франции и восторг у Германской империи. В общем, нам будут нужны самые светлые головы для предотвращения новой войны, либо храбрые сердца, чтобы ее выиграть." 

 FRA_POWDERKEG_DESC:0 "В 1870 году Франция во время провальной войны получила удар от формирующейся Германской империи, что в итоге привело к потере Эльзаса-Лотарингии. У Франции, восстанавливающейся после поражения, появился новый непримиримый соперник. Хотя эти территории немецкоговорящие, французский народ не оставит свое унижение без ответа. \n\nК счастью, французская дипломатия создала союз Сердечного согласия (Антанту) с Великобританией и Россией. После объявления войны, немцы, без сомнений, будут уничтожены. Вопрос лишь в том ''когда''." 
 
 USA_POWDERKEG_DESC:0 "В то время как Европа в 1910 году катится все ближе к войне и страданиям, США живут в мире и процветании. Успех долларовой дипломатии и внешней политики Рузвельта, наконец-то позволил защитить страны Латинской Америки от влияния Европы. В это же время Филиппины были усмирены ради всеобщего блага. \n\n Закрывать глаза на Европу, конечно, глупо, но сейчас развитие Америки находится в безопасности." 
 
 ENG_POWDERKEG_DESC:0 "Британская империя все еще находится в зените своего могущества. Владея огромной территорией в Африке, Азии, Северной и Южной Америке, как напрямую, так и через доминионы, Соединенное Королевство по-прежнему не господствует лишь в одной части света: Европе. У Великобритании есть несколько союзников на континенте, но ни один из них ей не по душе.\n\nКонечно, славному королю Эдварду осталось недолго, и у наследного принца Георга будет время, чтобы все изменить. Что сделает новый монарх для завоевания достойного места Британии в Европе?" 
 
 GER_POWDERKEG_DESC:0 "Территория, на которой раньше располагались 35 государств, теперь стала единой Германской империей. Она считается одной из самых ведущих мировых держав, если не сильнейшей из них. Тем не менее, многие считают такое утверждение легкомысленным. Франция сформировала Антанту из самих себя, Великобритании и России, и каждая из этих стран сильнее, чем немощные союзники Германии.\n\nНаходясь в союзе с устаревающей Австро-Венрией и нелояльной Италией, Германии нужно нарастить военную мощь или найти новых союзников, чтобы пережить грядущие времена." 
 
 ITA_POWDERKEG_DESC:0 "Италия - третья по величине страна Тройственного союза, в который она уже практически не верит. Австро-Венгрия, естественный соперник Италии, на бумаге теперь стала союзником, но осталась противником в реальном мире. Итальянский Ирредентизм все еще рассматривает Далмацийское побережье, контролируемое Австро-Венгрией, как итальянскую территорию. Но сейчас есть более насущные вопросы.\n\nПлан войны с османами уже разработан, правительство ждет короткую, решающую войну. Италия должна доказать всем, что обладает крепкой военной силой." 
 
 AUH_POWDERKEG_DESC:0 "Прошлый век стал проклятием австрийского престола. Австро-Венгрия испытывала одно унижение за другим, от победоносного Наполеона до объединения Германии Пруссией. Сейчас почтенный император Франц Иосиф является лидером самого слабого члена Тройственного союза, состоящего из двух ее старых врагов. Что удивительно, дела для Австрии все еще идут хорошо.\n\nГабсбурги аннексировали Боснию и Герцеговину, и народ Венгрии, кажется, наконец-то, доволен. Возможно,в будущем нас ждет еще больше хороших новостей."  
 
 RUS_POWDERKEG_DESC:0 "Последние годы  для Российской империи были неудачными. Сначала крупное поражение от рук Японии, за этим последовала революция, заставившая некогда непобедимого царя подписать конституцию. Правительство России должно снова встать на ноги и показать свою силу, иначе существует риск революции.\n\nК счастью, на Балканах снова неспокойно. Разрушающаяся Османская империя дает возможность России расшириться, создать новые марионетки, и что еще более важно, доказать, что она до сих пор является мировой державой." 
 
 FRA_POWDERKEG_DESC:0 "In 1870, France was dealt a blow by the forming German Empire in a crushing war which saw the loss of Alsace-Lorraine. This made an implacable enemy of France, who has been licking her wounds since. Though the territory is German-speaking, the French people simply will not let this humiliation stand. \n\nFortunately, French diplomacy has built an Entente Cordial with the United Kingdom and Russia. When war breaks out, surely the Germans will crumble. The matter is, of course, ''when''."
 
 SER_POWDERKEG_DESC:0 "Serbia is seen by outsiders as a backwater, minor nation. Nothing more than a pawn in a great game that the world's empires are playing as each other. Of course, the empires of the world may learn sooner than they think that the Serbs are destined for greater things. \n\nCurrently, most Serbs live outside our borders, in Turkish or Austrian territory. If we are to make a deal with the devil- the Bulgarians- the Serbs may begin their road for glory by way of full Serbian unification."
 
 BUL_POWDERKEG_DESC:0 "Bulgaria has already made a name for itself through successful conflicts against the Serbs and outmaneuvering the Ottoman Empire to unify with Eastern Rumelia. Of course, now the state stands at a more uncomfortable position. The Turks seem unwilling to put up any more Bulgarian territory for grabs, and the Russians are slowly withdrawing their support. \n\nPerhaps it is not too late to mend fences with Serbia? After all, a Bulgaria with strong friends could be a surprising menace."
 
 MEX_POWDERKEG_DESC:0 "The Mexico of 1910 is a strange case indeed. The Porfiriato has been a great boon to Mexico since 1876, but now that the heat has been turned up, it seems President Diaz's time may be limited. Of course, the Government sees this as biting the hand. \n\nFrancisco Madero is actively and obviously plotting against the Diaz government. If he finds himself ambitious enough, he may see Mexico in his own back pocket yet."
 
 JAP_POWDERKEG_DESC:0 "In just under 50 years, Japan has turned from a backwards despotate ruled by a Shogun to a proper modern Empire, just as powerful as any country Europe has to offer. Emperor Meiji is to thank for it, but sadly he is both old and diseased- and can't possibly live much longer. \n\nBefore Crown Prince Yoshihito takes the crown, there are a few more matters to settle, however. The elderly emperor must decide where Japan stands with Russia, and what to do with the Korean vassal."
 
 BEL_POWDERKEG_DESC:0 "Protected by the British, seen by the German as a backdoor leading to Paris in order to avoid the fortified French military's positions along the Franco-German border, the Kingdom of Belgium sits in an awkward position amongst the great powers.\n\nKing Albert I will have a difficult choice to make, either stand against the Kaiser Wilhelm II and stand side by side with Entente or either let the German troops walk in its territories and take a different course of action."

 HOL_POWDERKEG_DESC:0 "Since the Second Hague Conference in 1907, the Netherlands do everything to avoid a Political Alliance with another European Empire.\n\nAs the drums of war resound to the gates of Amsterdam and despite their strong policy of neutrality, the peaceful mill country could soon find itself back to the wall having to make a choice that could forever change the future of the Dutch Empire.\n\nNo one knows how the fiercely patriotic Queen Wilhelmina will react..."
 
 QIN_POWDERKEG_DESC:0 "Of all the Chinese dynasties, the Qing was the strongest and most glorious. After flourishing in the 18th century, it fell apart in the 19th. Like many complicated systems, it grew brittle and inflexible. It could not adjust as new problems arose. Bad harvests, warfare, rebellions, overpopulation, economic disasters, and foreign imperialism.\n\nChina let foreigners get by with too much, and the foreigners took advantage of China’s weaknesses. The dynasty got weaker and weaker as timed progressed, but China won't go down without a fight."
 
 AST_POWDERKEG_DESC: "Gold rushes and agricultural industries brought prosperity. Autonomous parliamentary democracies began to be established throughout the six British colonies from the mid-19th century. The colonies voted by referendum to unite in a federation in 1901, and modern Australia came into being.\n\nCatastrophic droughts plagued some regions in the late 1890s and early 20th century and together with a growing rabbit plague, created great hardship in rural Australia."

 CAN_POWDERKEG_DESC:0 "Canada has been a loyal subject and friend to the British Crown since it's conception. In such times of turmoil, Canada must look to aiding the Crown and her vast Empire. Although Canada is large with vast resources and rich land, it has a broken economy and a weak army. Canada could stand as the perfect ally in times of great struggle..../n/n/n But Canada could find a new purpose, or a new destiny, and be a place for Canadians. This young country is more powerful than it seems!"
 
 BRA_POWDERKEG_DESC:0 "The Republic of the United States of Brazil was established On November 15, 1889 after deposer of Emperor Dom Pedro II. Since than Brazil was ruled by military and oligarchs. \n\nThe elections were false, but the representation was true... The elections didn't count, but the deputies and senators were the best Brazil could have!"

 KOR_POWDERKEG_DESC:0 "Korea, the land of the morning calm was a pre-modern kingdom that maintained its policy of isolationism. However, the unprepared opening of the port, which was forced by Japanese, led to Korea has been hampered and swayed by external forces trying to dominate Korea, in all processes. In the end, the country that won all the competition was their unfriendly neighbor Japan, and they deprived Korea of its diplomatic rights, and disbanded the army, without any interference.\n\nNow, the only thing left is to be annexed by Japan. But Koreans are burning with the will to resist to the end."
 
 OTHER_POWDERKEG_DESC:0 "Другие страны этого периода."


